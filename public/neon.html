    <!-- Google fonts -->
    <!DOCTYPE html>
    <html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    
    <title>NEON</title>
    <style>:root{--clr-neon: hsl(183, 100%, 87%);--clr-bg: hsl(183, 63%, 10%)}:before,:after{box-sizing:border-box}body{min-height:100vh;min-width:115vh;display:grid;place-items:center;background:var(--clr-bg);font-family:Impact,Haettenschweiler,Arial Narrow Bold,sans-serif;color:var(--clr-neon);padding-right:10rem}.neon-title{font-size:10rem;display:inline-block;text-decoration:none;color:var(--clr-neon);padding:.25em 1em;text-shadow:0 0 .125em hsl(0 0% 100% / .3),0 0 .45em currentColor;position:relative}.neon-title:before{pointer-events:none;content:"";position:absolute;background:var(--clr-neon);top:55%;left:0;width:100%;height:100%;transform:perspective(1em) rotateX(40deg) scaleY(.35);filter:blur(1em);opacity:.7}.neon-button{font-size:2rem;display:inline-block;cursor:pointer;text-decoration:none;color:var(--clr-neon);border:var(--clr-neon) .125em solid;padding:.25em 1em;border-radius:.25em;text-shadow:0 0 .125em hsl(0 0% 100% / .3),0 0 .45em currentColor;box-shadow:inset 0 0 .5em 0 var(--clr-neon),0 0 .5em 0 var(--clr-neon);position:relative}.neon-button:before{pointer-events:none;content:"";position:absolute;background:var(--clr-neon);top:120%;left:0;width:100%;height:100%;transform:perspective(1em) rotateX(40deg) scaleY(.35);filter:blur(1em);opacity:.7}.neon-button:after{content:"";position:absolute;top:0;bottom:0;left:0;right:0;box-shadow:0 0 2em .5em var(--clr-neon);opacity:0;background-color:var(--clr-neon);z-index:-1;transition:opacity .1s linear}.neon-button:hover,.neon-button:focus{color:var(--clr-bg);text-shadow:none}.neon-button:hover:before,.neon-button:focus:before{opacity:1}.neon-button:hover:after,.neon-button:focus:after{opacity:1}
    </style>
    </head>
    <body>
    <script>
        var r = document.querySelector(":root")
        var state = "blue"

        function change(){
        if(state == "blue"){
            r.style.setProperty('--clr-bg', 'hsl(0, 63%, 10%)');  
            r.style.setProperty('--clr-neon', 'hsl(0, 100%, 87%)');
            state = "red";
        }else{
            r.style.setProperty('--clr-bg', 'hsl(183, 63%, 10%)');  
            r.style.setProperty('--clr-neon', 'hsl(183, 100%, 87%)');
            state = "blue";
        }
        
        }
    </script>
    <h1 class="neon-title">C O P E</h1>
    <a href="#" class="neon-button" onClick="change()">Seethe</a>  
    </body>
    </html>
